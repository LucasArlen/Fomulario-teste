<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Formul√°rio</title>
</head>
<body>
    <div id="content">
        <form action="formulario">

            <label for="cadastro" class="cadastro">Cadastre-se</label><br>

            <label for="pnome">Nome</label><br>
            <input type="text" name="pnome" id="pnome"><br>
            <label for="snome">Sobrenome</label><br>
            <input type="text" name="snome" id="snome"><br>
            <label for="email">Seu email</label><br>
            <input type="email" name="email" id="email"><br>
            <label for="password">Nova senha</label><br>
            <input type="password" name="password" id="password"><br>
            <label for="confirm-passwd">Confirmar senha</label><br>
            <input type="password" name="confirm-passwd" id="confirm-passwd">

            <div class="button">
                <input type="submit" value="Create Account"><br>
            </div>
            <div class="links">
                <label for="options">Ou tente:</label><br>
                <!-- Icons list -->
                <ul>
                    <li class="icons">
                        <a href="http://">
                            <img src="/icons/facebook.png" alt="facebook">
                        </a>
                    </li>
                    <li class="icons">
                        <a href="http://">
                            <img src="/icons/google.png" alt="google">
                        </a>
                    </li>
                    <li class="icons">
                        <a href="http://">
                            <img src="/icons/linkedin.png" alt="linkedIn">
                        </a>
                    </li>
                </ul>
                <!-- End Icons List-->
            </div>
        </form>
    </div>
</body>
</html>
